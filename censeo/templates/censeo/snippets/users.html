{% load i18n censeo_tags %}

<ul class="simple-list user-list">
  {% for voter in voters %}
    {% include 'censeo/snippets/voter.html' %}
  {% endfor %}
  {% for observer in observers %}
    <li class="user">
      {% get_full_name_or_username observer %}
      <span class="pull-right label label-info">
        <i class="glyphicon glyphicon-eye-open"></i>
      </span>
    </li>
  {% endfor %}
</ul>
